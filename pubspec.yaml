name: daily_english
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  injectable: ^2.3.2
  dartz: ^0.10.1
  dio: ^5.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  image: ^4.2.0
  flutter_tts: ^3.8.5
  audioplayers: ^5.2.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  image_picker: ^1.1.2
  google_sign_in: ^6.2.1
  share_plus: ^7.2.1
  signalr_core: ^1.1.2
  lottie: ^3.1.0
  animated_text_kit: ^4.2.2
  uuid: ^4.2.1
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  mocktail: ^1.0.3
  bloc_test: ^9.1.5
  flutter_launcher_icons: ^0.13.1

# dependency_overrides removed - no longer needed without Firebase

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/confetti.json
    - assets/icons/crown.png
    - assets/icons/trophy.png
    - assets/icons/star.png
    - assets/icons/AppIcons/appstore.png
    - assets/icons/AppIcons/playstore.png
    - assets/icons/AppIcons/Assets.xcassets/AppIcon.appiconset/120.png
    - assets/icons/AppIcons/android/mipmap-xxhdpi/ic_launcher.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path_ios: "assets/icons/AppIcons/appstore.png" # iOS App Store icon (1024x1024)
  image_path_android: "assets/icons/AppIcons/playstore.png" # Android Play Store icon
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#00000000" # android adaptive icon background color (şeffaf - beyazlık yok)
  adaptive_icon_foreground: "assets/icons/AppIcons/playstore.png" # android adaptive icon foreground image
  # adaptive_icon_padding kaldırıldı - kare format için gerek yok
  remove_alpha_ios: true # iOS App Store gereksinimi için alpha channel kaldırılıyor

